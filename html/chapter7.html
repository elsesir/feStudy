      <h1>活动介绍</h1>
      <p>阴阳寮户口办公室近日特别公告，平安京境内仍有许多式神还未现身！</p>
      <p>为了户口审查工作顺利推进，兴旺平安京的灵气，寮办特别邀请各位《阴阳师》大人广开脑洞，
        以和风鬼怪故事为背景，为还未出现在平安京的式神们描绘独特外形、撰写传奇事迹！</p>
      <p>现金大奖、现世符咒、精美周边、还有超炫目大触头像框，阴阳师全新式神，由各位共同绘制~</p>
