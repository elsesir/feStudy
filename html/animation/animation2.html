<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="../../css/animation/animation2.css">
</head>
<body>
<ul class="loading-ul">
    <li class="part">
        <div class="circle loading1"></div>
    </li>
    <li class="part">
        <div class="circle loading2">
        </div>
    </li>
    <li class="part">
        <div class="circle loading3">
            <div class="circle quarter"></div>
        </div>
    </li>
    <li class="part">
        <div class="circle loading4">
        </div>
    </li>
    <li class="part">
        <div class="circle loading5"></div>
    </li>
    <li class="part">
        <div class="circle loading6"></div>
    </li>
    <li class="part">
        <div class="circle loading7">
        </div>
        <div class="circle loading7-inner"></div>
    </li>
    <li class="part loading9">
        <div class="page-content">
            <div class="details ">
            </div>
            <div class="base">
                <img src="../../img/interesting/base-img.jpg" title="hello">
            </div>
        </div>
    </li>
    <li class="part">
        <div class="circle loading8-outer"></div>
        <div class="circle loading8-inner"></div>
        <div class="circle loading8-center"></div>
        <div class="circle loading8-circle"></div>
    </li>
</ul>

</body>
</html>
