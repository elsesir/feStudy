<body>
<div>
    <h1>postion:absolute和float:left</h1>
    <h2>包裹性：inline-block化</h2>
    <p>absolute将默认宽度换为自适应内部元素的宽度</p>
    <h2>破坏性：切断line box链</h2>
    <p>float在DOM tree中，高度塌陷；absolute不在DOM tree，高度和宽度都塌陷
    </p>
    <div class="xby">
