<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 绘制图形</title>
    <link rel="stylesheet" type="text/css" href="../css/triangle.css">
</head>
<body>
<div  class="heart">
    <h3>border-style</h3>
    <span class="heart1"></span>
    <span class="heart2"></span>
    <span class="heart3"></span>
    <span class="heart4"></span>
    <span class="heart5"></span>
    <span class="heart6"></span>
    <span class="heart7"></span>
    <span class="heart8"></span>
</div>

<div class="triangle">
    <h3>三角形</h3>
    <span class="triangle1"></span>
    <span class="triangle2"></span>
    <span class="triangle3"></span>
    <span class="triangle4"></span>
    <span class="triangle5"></span>
</div>


<div class="ribbon">
    <h3>彩带</h3>
    <span class="ribbon1"></span>
    <span class="ribbon2"></span>
</div>

<div class="circle">
    <h3>圆</h3>
    <span class="circle1"></span>
    <span class="circle2"></span>
    <span class="circle3"></span>
    <span class="circle4"></span>
</div>

</body>
</html>
